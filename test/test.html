<html>
	<head>
		<script src="../build/amd.js"></script>
		<script>
			require.config({
				waitSeconds: 7,
				baseUrl: '../build/',
				paths: {
					test: 'test',
					a: '../test/bundle',
					b: '../test/bundle'
				}
			});
			define('outside', [], function () { return 'Outside'; })

			require(['test', 'a', 'b', 'outside', 'transducers', 'route'], function (t, a, b, outside, td, route) {
				route.ready(function () {

					console.log('Loaded test');
					console.log(t.foo());
					console.log(a);
					console.log(b);
					console.log(outside);

					var routes = [
						route('#/a', () => { console.log('a!'); }),
						route('#/b', () => { console.log('b!'); }),
						route('*', () => { console.log('dunno'); }),
					];

					route.url.then(
						td.match(routes)
							.to(routeAction => routeAction()));

					var process = td.filter(x => x <= 3)
							.map(x => x + 1)
							.take(2);

					var r = td.reduce([1, 2, 3, 4, 5, 6], process.to([]));
					console.log(r);

					var s = td.reduce([1000, 300, 400, 2000],
								td.mapcat(t => td.delay(t, t), td.wait().latest())
									//.to(v => { console.log(v) }));
									.done(arr => console.log('done:', arr))
									//.post(v => console.log('post:', v))
									//.pre(v => console.log('pre:', v))
									.err(e => console.log(e))
									.to([]));

					//s.then(arr => console.log(arr));
				})
			});
		</script>
	</head>
	<body bgcolor="black"/>
</html>
